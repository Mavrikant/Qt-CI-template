os: linux
dist: focal

language:
  - cpp
  
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install devscripts build-essential lintian dh-make
  - sudo apt-get install qtdeclarative5-dev qt5-default libjack-jackd2-dev
    
script:
  - qmake CI-test.pro
  - make
  - ./get_code_cov.sh
  
after_success:
  - bash <(curl -s https://codecov.io/bash)
